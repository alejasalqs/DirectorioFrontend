<!-- Dashboard Sidebar
	================================================== -->
<div class="dashboard-sidebar">
  <div class="dashboard-sidebar-inner" data-simplebar>
    <div class="dashboard-nav-container">
      <!-- Responsive Navigation Trigger -->
      <a href="#" class="dashboard-responsive-nav-trigger">
        <span class="hamburger hamburger--collapse">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </span>
      </a>

      <!-- Navigation -->
      <div class="dashboard-nav">
        <div class="dashboard-nav-inner">
          <ul data-submenu-title="Inicio">
            <li routerLinkActive="active">
              <a [routerLink]="['/dashboard/home']"
                ><i class="fas fa-tachometer-alt"></i> Dashboard</a
              >
            </li>
            <li routerLinkActive="active">
              <a [routerLink]="['/dashboard/agenda']"
                ><i class="fas fa-calendar-minus"></i> Agenda
              </a>
            </li>
          </ul>

          <ul data-submenu-title="Organización">
            <li routerLinkActive="active">
              <a [routerLink]="['/dashboard/miperfil']"
                ><i class="fas fa-user-nurse"></i> Mi información</a
              >
            </li>
            <li routerLinkActive="active">
              <a [routerLink]="['/dashboard/configurar-agenda']"
                ><i class="fas fa-cogs"></i>  Configurar Agenda</a
              >
            </li>
          </ul>

          <ul data-submenu-title="Cuenta">
            <li routerLinkActive="active">
              <a [routerLink]="['/dashboard/seguridad']"
                ><i class="fas fa-lock"></i> Seguridad</a
              >
            </li>
            <li>
              <a  (click)="logout()"
                ><i class="fas fa-power-off"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
      <!-- Navigation / End -->
    </div>
  </div>
</div>
<!-- Dashboard Sidebar / End -->
