<app-navbar></app-navbar>
<!-- Spacer -->
<div class="margin-top-90"></div>
<!-- Spacer / End-->
<div class="container">
    <div class="row">
        <div class="col-xl-4 col-sm-12">
            <h2>Agendar cita</h2>
            <br>
            <p><strong>Doctor: </strong>{{ this.doctor.Nombre + ' ' + this.doctor.PrimerApellido + ' ' + this.doctor.SegundoApellido }}</p>
            <br>
            <p><strong>Correo: </strong>{{ this.doctor.Correo }}</p>
            <br>
            <p><strong>Teléfono: </strong>{{ this.doctor.Celular }}</p>
            <br>
            <p><strong>Dirección: </strong>{{ this.doctor.DireccionExacta  }}</p>
        </div>
        <div class="col-xl-8 col-sm-12">
            <full-calendar
                #fullcalendar
                [timeZone]="options.timeZone"
                [buttonText]="options.buttonText"
                [height]="options.height" 
                handleWindowResize="true"
                defaultView="timeGridWeek"
                [plugins]="options.plugins"
                [weekends]="calendarWeekends"
                [events]="calendarEvents"
                [header]="options.header"
                [locales]="options.locales"
                [locale]="options.locale"
                [customButtons]="options.customButtons"
                [deepChangeDetection]="true"
                (eventClick)="eventClick($event.event,template)"
                ></full-calendar>
        </div>
    </div>
</div>
<!-- Spacer -->
<div class="margin-top-15"></div>
<!-- Spacer / End-->
<app-footer></app-footer>

<ng-template #template let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agendar cita</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>Nombre:</label>
              <div class="input-group">
                <input id="NombreEvento" class="form-control" name="NombreEvento" [(ngModel)]="modelEvento.Nombre">
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label>Apellidos:</label>
              <div class="input-group">
                <input id="NombreEvento" class="form-control" name="NombreEvento" [(ngModel)]="modelEvento.Apellidos">
              </div>
            </div>
          </div>  
        </div>
        <div class="row">
          <div class="col">
            <label>Cédula</label>
            <div class="input-group">
              <input id="backgroundColor" [(ngModel)]="modelEvento.Cedula" class="form-control" name="backgroundColor">
            </div>
          </div>
          <div class="col">
            <label>Correo electrónico</label>
            <div class="input-group">
              <input id="borderColor" class="form-control" [(ngModel)]="modelEvento.Correo" name="borderColor">
            </div>
          </div>
          <div class="col">
            <label>Teléfono</label>
            <div class="input-group">
              <input id="textColor" class="form-control" [(ngModel)]="modelEvento.Celular" name="textColor">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label>Motivo cita</label>
            <div class="input-group">
              <textarea id="textColor" class="form-control" [(ngModel)]="modelEvento.MotivoCita" name="textColor"></textarea>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary btn-block" (click)="agendar(modelEvento,modal,$event.event)">Agendar</button>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
